<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check The Numbers</title>
    <style>
        #txtNum,
        #txtResult,
        #selectNum {
            width: 250px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <form action="" id="myForm">
        <select name="selectNum" id="selectNum">
            <option selected>Select From Here</option>
            <option value="Prime Number">Prime Number</option>
            <option value="Perfect Number">Perfect Number</option>
            <option value="Armstrong Number">Armstrong Number</option>
            <option value="Palindrome Number">Palindrome Number</option>
            <option value="Neon Number">Neon Number</option>
        </select>
        <input type="text" name="txtNum" id="txtNum">
        <input type="text" name="txtResult" id="txtResult" readonly>
    </form>
    <script src="myJS/app.js"></script>
</body>

</html>
